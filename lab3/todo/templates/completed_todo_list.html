{% extends 'index.html' %}
{% block body %}

    <button class="add-button" type="submit" onclick="window.location.href='/todos/add_todo'">Add Task</button>
    <hr/>
    <h1>Completed tasks in "List 1"</h1>
    <hr/>
    <table>
        <tr>
            <th>Task</th>
            <th>Created</th>
            <th>Due on</th>
            <th>Owner</th>
            <th>Mark</th>
        </tr>
        {% for todo in completed_todos %}
            {% if todo.status == True %}
                <tr>
                    <td>{{ todo.task }}</td>
                    <td>{{ todo.creation_date }}</td>
                    <td>{{ todo.due_on_date }}</td>
                    <td>{{ todo.owner }}</td>
                    <td>
                        <button>Not Done</button>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>

    <button class="view-button" onclick="window.location.href='/todos'">View incomplete tasks</button>
    <button class="delete-button">Delete this list</button>
{% endblock %}
