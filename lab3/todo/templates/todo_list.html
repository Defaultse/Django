{% extends 'index.html' %}
{% block body %}

    <button class="add-button" onclick="window.location.href='/todos/add_todo'">Add Task</button>
    <hr/>
    <h1>Tasks in "List 1"</h1>
    <hr/>
    <table>
        <tr>
            <th>Task</th>
            <th>Created</th>
            <th>Due on</th>
            <th>Owner</th>
            <th>Mark</th>
        </tr>
        {% for todo in todos %}
{#            {% if todo.status != True %}#}
                <tr>
                    <td>{{ todo.task }}</td>
                    <td>{{ todo.creation_date }}</td>
                    <td>{{ todo.due_on_date }}</td>
                    <td>{{ todo.owner }}</td>
                    <td>
                        <button>Done</button>
                    </td>
                </tr>
{#            {% endif %}#}
        {% endfor %}
    </table>
    <br/>
    <button class="view-button" onclick="window.location.href='completed_todo_list'">View completed tasks</button>
    <button class="delete-button">Delete this list</button>
{% endblock %}
