{% extends 'index.html' %}
{% block body %}
    <hr/>
    <h1>{{ list.name }}</h1>
    <hr/>
    <table>
        <tr>
            <th>Task</th>
            <th>Created</th>
            <th>Due on</th>
            <th>Owner</th>
            <th>Mark</th>
        </tr>
        {% for todo in todos %}
                <tr>
                    <td>{{ todo.name }}</td>
                    <td>{{ todo.creation_date }}</td>
                    <td>{{ todo.due_on_date }}</td>
                    <td>{{ todo.owner }}</td>
                    <td>
                        <button>Done</button>
                    </td>
                </tr>
        {% endfor %}
    </table>
    <br/>
    <button class="view-button">View completed tasks</button>
    <button class="delete-button">Delete this list</button>
{% endblock %}
